<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind Card Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="mx-auto sm:w-3/5 p-10 bg-white rounded-xl shadow-2xl space-y-2 sm:flex sm:items-center sm:justify-around sm:space-y-0 sm:space-x-6">
        <img class="w-3/4 sm:w-2/5 mx-auto rounded-full ring-4 ring-green-400 sm:mx-0 sm:flex-shrink-0 transform hover:scale-105 sm:hover:scale-125 duration-500" src="hero.png" alt="">
        <div class="text-center mt-3  space-y-2  sm:text-center">
            <div class="space-y-2">
                <p class="text-xl text-black font-bold">Learn With FaazizPRO</p>
                <p class="text-gray-500 font-bold text-lg border-2 border-purple-400 rounded-full w-52 mx-auto  py-1  hover:text-white hover:bg-purple-600 duration-300 focus:outline-none"><a href="https://www.youtube.com/channel/UCW-f_h8nnxspH7GMwbMrWiQ/featured" target="_blank">Youtube Channel</a></p>
            </div>
            <button class="px-4 py-2 text-base text-purple-600 font-bold border-2 border-purple-400 rounded-full  hover:text-white hover:bg-purple-600 duration-300 focus:outline-none focus:ring-purple-600 focus:ring-offset-2"><a href="https://faazizpro.com" target="_blank">Visit Now</a></button>
        </div>
    </div>
</body>
</html>
